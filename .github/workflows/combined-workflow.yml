name: Combined Workflows

on:
  schedule:
    - cron: "20 5 * * *" # Scheduled trigger
  workflow_dispatch: # Manual trigger

jobs:
  blog_post_update:
    name: ðŸ“° Blog Post Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Update README with Latest Blog Posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://codercops.tech/feed.xml"

  github_activity_update:
    name: ðŸ”„ GitHub Activity Update
    runs-on: ubuntu-latest
    needs: blog_post_update # Run after blog_post_update
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Update README with Recent Activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
        with:
          COMMIT_MSG: "Update README with the recent activity"
          MAX_LINES: 10
          COMMIT_NAME: GitHub Activity Readme

  stackoverflow_activity_update:
    name: ðŸ“š StackOverflow Activity Update
    runs-on: ubuntu-latest
    needs: github_activity_update # Run after github_activity_update
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Update README with StackOverflow Activity
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "STACKOVERFLOW"
          commit_message: "Updated readme with the latest stackOverflow data"
          feed_list: "https://stackoverflow.com/feeds/user/16866182"
          template: "<tr><td>$title</td><td>$url</td></tr>"

  waka_stats_update:
    name: ðŸ“Š Waka Stats Update
    runs-on: ubuntu-latest
    needs: stackoverflow_activity_update # Run after stackoverflow_activity_update
    steps:
      - name: Update README with Waka Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUBTOKEN }}
          SHOW_PROFILE_VIEWS: False

  waka_readme_update:
    name: ðŸ“ˆ Waka Readme Metrics Update
    runs-on: ubuntu-latest
    needs: waka_stats_update # Run after waka_stats_update
    steps:
      - name: Update README with Waka Readme Metrics
        uses: guilyx/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUBTOKEN }}
          SECTION_NAME: "waka-simple"
          COMMIT_MESSAGE: "Updated simple waka stats section"
          BLOCKS: "â£€â£„â£¤â£¦â£¶â£·â£¿"
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          SHOW_TITLE: true
